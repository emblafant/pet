<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7982d21e85.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=DotGothic16&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <title>My Tamagotchis</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <h1>MY TAMAGOTCHIS</h1>
    <form id="createPet">
      <label for="nameInput">name</label>
      <input type="text" name="nameInput" id="nameInput" required>
      <label for="typeInput">type</label>
      <select name="typeInput" id="typeInput">
        <option value="mametchi">mametchi</option>
        <option value="kutchipatchi">kutchipatchi</option>
        <option value="memetchi">memetchi</option>
        <option value="itchigotchi">ichigotchi</option>
        <option value="mimitchi">mimitchi</option>
      </select>
      <button type="submit" id="submitBtn">adopt</button>
    </form>
    <section id="messageBubble" class="message-bubble hidden"></section>
    <section id="pet" class="petContainer">
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
